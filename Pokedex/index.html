<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="app1.css" />
	<link rel="stylesheet" href="app2.css" />
	<title>Pokedex</title>
</head>

<body class="body2">
	<!-- Pokedex : Start -->
	<div class="pokedex">

		<!-- Left Container : Start -->
		<div class="left-container">

			<!-- Left Container__Top Section : Start -->
			<div class="left-container__top-section">
				<div class="top-section__blue"></div>
				<div class="top-section__small-buttons">
					<div class="top-section__red"></div>
					<div class="top-section__yellow"></div>
					<div class="top-section__green"></div>
				</div>
			</div>
			<!-- Left Container__Top Section : End -->

			<!-- Left Container__Main Section : Start -->
			<div class="left-container__main-section-container">
				<div class="left-container__main-section">
					<div class="main-section__white">
						<div class="main-section__black">
							<div class="main-screen hide">
								<div class="screen__header">
									<span class="poke-name"></span>
									<span class="poke-id"></span>
								</div>
								<div class="screen__image">
									<img src="" class="poke-front-image" alt="front" />
									<img src="" class="poke-back-image" alt="back" />
								</div>
								<div class="screen__description">
									<div class="stats__types">
										<span class="poke-type-one"></span>
										<span class="poke-type-two"></span>
									</div>
									<div class="screen__stats">
										<p class="stats__weight">weight: <span class="poke-weight"></span></p>
										<p class="stats__height">height: <span class="poke-height"></span></p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="left-container__controllers">
						<div class="controllers__d-pad">
							<div class="d-pad__cell top"></div>
							<div class="d-pad__cell left"></div>
							<div class="d-pad__cell middle"></div>
							<div class="d-pad__cell right"></div>
							<div class="d-pad__cell bottom"></div>
						</div>
						<div class="controllers__buttons">
							<div class="buttons__button">B</div>
							<div class="buttons__button">A</div>
						</div>
					</div>
				</div>
				<div class="left-container__right">
					<div class="left-container__hinge"></div>
					<div class="left-container__hinge"></div>
				</div>
			</div>
			<!-- Left Container__Main Section : End -->

		</div>
		<!-- Left Container : End -->

		<!-- Right Container : Start -->
		<div class="right-container">

			<!-- Screen : Start -->
			<div class="right-container__black">
				<div class="right-container__screen">
					<div class="list-item"></div>
					<div class="list-item"></div>
					<div class="list-item"></div>
					<div class="list-item"></div>
					<div class="list-item"></div>
					<div class="list-item"></div>
					<div class="list-item"></div>
					<div class="list-item"></div>
					<div class="list-item"></div>
					<div class="list-item"></div>
					<div class="list-item"></div>
					<div class="list-item"></div>
					<div class="list-item"></div>
					<div class="list-item"></div>
					<div class="list-item"></div>
					<div class="list-item"></div>
					<div class="list-item"></div>
					<div class="list-item"></div>
					<div class="list-item"></div>
					<div class="list-item"></div>
				</div>
			</div>
			<!-- Screen : End -->

			<!-- Buttons : Start -->
			<div class="right-container__buttons">
				<div class="left-button">Prev</div>
				<div class="right-button">Next</div>
			</div>
			<!-- Buttons : End -->

		</div>
		<!-- Right Container : End -->

	</div>
	<!-- Pokedex : End -->

	<!-- Pokedex : Start -->
	<div class="pokedex2">

		<!-- Left Container : Start -->
		<div class="left-container2">

			<!-- Left Container__Top Section : Start -->
			<div class="left-container__top-section2">
				<div class="top-section__blue2"></div>
				<div class="top-section__small-buttons2">
					<div class="top-section__red2"></div>
					<div class="top-section__yellow2"></div>
					<div class="top-section__green2"></div>
				</div>
			</div>
			<!-- Left Container__Top Section : End -->

			<!-- Left Container__Main Section : Start -->
			<div class="left-container__main-section-container2">
				<div class="left-container__main-section2">
					<div class="main-section__white2">
						<div class="main-section__black2">
							<div class="main-screen hide2">
								<div class="screen__header2">
									<span class="poke-name2"></span>
									<span class="poke-id2"></span>
								</div>
								<div class="screen__image2">
									<img src="" class="poke-front-image2" alt="front" />
									<img src="" class="poke-back-image2" alt="back" />
								</div>
								<div class="screen__description2">
									<div class="stats__types2">
										<span class="poke-type-one2"></span>
										<span class="poke-type-two2"></span>
									</div>
									<div class="screen__stats2">
										<p class="stats__weight2">weight: <span class="poke-weight2"></span></p>
										<p class="stats__height2">height: <span class="poke-height2"></span></p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="left-container__controllers2">
						<div class="controllers__d-pad2">
							<div class="d-pad__cell2 top2"></div>
							<div class="d-pad__cell2 left2"></div>
							<div class="d-pad__cell2 middle2"></div>
							<div class="d-pad__cell2 right2"></div>
							<div class="d-pad__cell2 bottom2"></div>
						</div>
						<div class="controllers__buttons2">
							<div class="buttons__button2">B</div>
							<div class="buttons__button2">A</div>
						</div>
					</div>
				</div>
				<div class="left-container__right2">
					<div class="left-container__hinge2"></div>
					<div class="left-container__hinge2"></div>
				</div>
			</div>
			<!-- Left Container__Main Section : End -->

		</div>
		<!-- Left Container : End -->

		<!-- Right Container : Start -->
		<div class="right-container2">

			<!-- Screen : Start -->
			<div class="right-container__black2">
				<div class="right-container__screen2">
					<div class="list-item2"></div>
					<div class="list-item2"></div>
					<div class="list-item2"></div>
					<div class="list-item2"></div>
					<div class="list-item2"></div>
					<div class="list-item2"></div>
					<div class="list-item2"></div>
					<div class="list-item2"></div>
					<div class="list-item2"></div>
					<div class="list-item2"></div>
					<div class="list-item2"></div>
					<div class="list-item2"></div>
					<div class="list-item2"></div>
					<div class="list-item2"></div>
					<div class="list-item2"></div>
					<div class="list-item2"></div>
					<div class="list-item2"></div>
					<div class="list-item2"></div>
					<div class="list-item2"></div>
					<div class="list-item2"></div>
				</div>
			</div>
			<!-- Screen : End -->

			<!-- Buttons : Start -->
			<div class="right-container__buttons2">
				<div class="left-button2">Prev</div>
				<div class="right-button2">Next</div>
			</div>
			<!-- Buttons : End -->

		</div>
		<!-- Right Container : End -->

	</div>
	<!-- Pokedex : End -->

	<!-- JavaScript -->
	<script src="app.js"></script>
</body>

</html>
